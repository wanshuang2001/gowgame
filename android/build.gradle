buildscript {
  ext {
    // defines the package used by https://pub.dev/packages/flutter_ffmpeg
    flutterFFmpegPackage = 'full-gpl-lts'
  }

  ext.kotlin_version = '1.8.0'

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.2.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()

    flatDir
      {
        dirs 'R:/Android/arm64/gradle/app/build/outputs/aar'
        dirs 'R:/Android/arm64/gradle/downloader_library/build/outputs/aar'
        dirs 'R:/Android/arm64/gradle/permission_library/build/outputs/aar'
      }
  }
}

rootProject.buildDir = '../build'
subprojects {
  project.buildDir = "${rootProject.buildDir}/${project.name}"
  project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
